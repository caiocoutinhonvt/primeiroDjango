{% extends 'contas/base.html' %}


{% block content %}
<div id="content" class="p-1 p-md-1 pt-1">
    <section class="section">
      
      <div class="box is-centered  "> 
        <form method="POST" id="myForm" >
          <h1 class="title is-3">Categorias</h1>
            {% csrf_token %}
  
            
            <div class="ccontainer overflow-hidden">
              <div class="row gy-5">
                <div class="col">
                  <p class="has-text-black">Nome:</p>
                  <br>
                  <p class="card"  style="width: 20rem;">  {{form.name}} </p>
                  <br>
                  <p class="has-text-black">Limite mensal:</p>
                  <p class="card"  style="width: 20rem;"> {{form.limit_month}} </p>
                  <br>
                
                 
              </div>
            </div>
            <br>
  
            <div class="con"></div>
            
  
                <button class="button is-link  "type="submit">Salvar</button> 
  
                {% if category %}
                
                
                <a href="{% url 'url_delete_category' category.id %}" class="button is-danger">Remover</a>
                
                {%endif%}
                <br>
                
               
  
              </div> 
               
               
                
              
            </div> 
            
            <br>
            
        </div>
      
        
      </section>
  </div>  
{% endblock %}
